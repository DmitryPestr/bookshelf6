<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://xmlns.jcp.org/jsf/composite/bookshelf">

<ui:composition template="/template.xhtml">
    <ui:define name="content">
        <div class="w3-content">
            <f:metadata>
                <f:viewAction action="#{myBooksForm.prepareMyBooks}"/>
            </f:metadata>

            <b:booksTable value="#{myBooksForm.taken}" title="You are reading these books"/>
            <b:booksTable value="#{myBooksForm.canTake}" title="You can take following books"/>
            <b:booksTable value="#{myBooksForm.await}" title="You are waiting for these books"/>
            <b:booksTable value="#{myBooksForm.read}" title="You have read"/>
        </div>
    </ui:define>
</ui:composition>
</html>
